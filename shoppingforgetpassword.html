<!DOCTYPE html>
<html>

<head>
    <title>Forgot Password - Store Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
        }

        h1 {
            padding: 20px; /* Add padding to the heading */
            background-color: red;
            text-align: center;
            margin: 0;
            color: #333;
        }

        .reset-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh; /* Increase the height to your desired value */
        }

        .reset-box {
            background-color: red;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            width: 300px;
        }

        .reset-title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }

        .reset-form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            font-weight: bold;
        }
          /* Style for the image */
          .header-image {
            position: absolute; /* Position the image absolutely */
            top: 200px; /* Adjust the top position as needed */
            right: 50px; /* Adjust the right position as needed (increased from 1px) */
            width: 500px; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
        }

        input[type="email"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .reset-button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .reset-button:hover {
            background-color: red;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            text-decoration: none;
            color: blue;
            font-weight: bold;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1><marquee>STORE MANAGEMENT SYSTEM</marquee></h1>
    <img class="header-image" src="questionmark.jpg" alt="Header Image">

    <div class="reset-container">
        <div class="reset-box">
            <div class="reset-title">Forgot Password</div>
            <!-- Step 1: Enter Email and Send OTP -->
            <form class="reset-form" id="sendOTPForm" onsubmit="return sendOTP()">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="reset-button">Send OTP</button>
                </div>
            </form>

            <!-- Step 2: Enter OTP for Verification -->
            <form class="reset-form" id="verifyOTPForm" style="display: none;" onsubmit="return verifyOTP()">
                <div class="form-group">
                    <label for="otp">Enter OTP:</label>
                    <input type="text" id="otp" name="otp" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="reset-button">Verify OTP</button>
                </div>
            </form>

            <!-- Step 3: Reset Password -->
            <form class="reset-form" id="resetPasswordForm" style="display: none;" onsubmit="return resetPassword()">
                <div class="form-group">
                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="reset-button">Reset Password</button>
                </div>
            </form>

            <div class="back-link">
                <a href="shoppinglogin.html">Back to Login</a>
            </div>
        </div>
    </div>
    <script>
        // Step 1: Send OTP
        function sendOTP() {
            const email = document.getElementById('email').value;
            // Generate a random OTP (for demonstration purposes)
            const generatedOTP = Math.floor(1000 + Math.random() * 9000);

            // Store the generated OTP securely on the server and associate it with the user's email.

            // For demonstration, show an alert with the generated OTP (in a real application, you should send it via email)
            alert('OTP sent to ' + email + ': ' + generatedOTP);

            // Hide the email input form and display the OTP verification form
            document.getElementById('sendOTPForm').style.display = 'none';
            document.getElementById('verifyOTPForm').style.display = 'block';

            return false; // Prevent form submission
        }

    // For demonstration, let's assume OTP verification is successful.
    if (enteredOTP === 1234) { // Replace '1234' with the actual OTP (as a number)
        // Hide OTP verification form and display password reset form
        document.getElementById('verifyOTPForm').style.display = 'none';
        document.getElementById('resetPasswordForm').style.display = 'block';
    } else {
        alert('Invalid OTP. Please try again.');
    }
    return false; // Prevent form submission
}


        // Step 3: Reset Password
        function resetPassword() {
            const newPassword = document.getElementById('newPassword').value;

            // For demonstration, show an alert indicating the password has been reset (in a real app, you would perform the update on the server).
            alert('Password reset successfully.');

            return false; // Prevent form submission
        }
        
    </script>
</body>

</html>
